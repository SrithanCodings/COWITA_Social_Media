{% extends 'base.html' %}
{% block content %}
<div class="mainContent">
    <center>
        <h1>You searched for {{username}}</h1>
    </center>
    {% for profile in profiles %}

        <div class="profile">

            <div id="profile_img">
                {% if profile.profile_image == 'media/profile_image/default_profile.jpg'%}
<a href="profile?email={{profile.email}}">
    <img alt="" class="profile_img" height="100px" src="{{profile.profile_image}}" width="100px">
                </a>
                {% else %}
<a href="profile?email={{profile.email}}">
    <img alt="" class="profile_img" height="100px" src="media/{{profile.profile_image}}"
                         width="100px">
                </a>
                {% endif %}

            </div>
            <a href="profile?email={{profile.email}}">
            <label>{{profile.first_name}} {{profile.last_name}}</label><br>
            <label>Followers: {{profile.no_of_followers}}   Following: {{profile.no_of_following}}</label>
            </a>
        </div>
        <br><br>
    {% endfor %}
</div>

{% endblock %}
